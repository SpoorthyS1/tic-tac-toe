<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin: 20px 0;
        }
        select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell:hover:not(.filled) {
            background-color: #e0e0e0;
        }
        .cell.filled {
            cursor: not-allowed;
        }
        .status {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }
        .winner {
            color: #4CAF50;
        }
        .loser {
            color: #f44336;
        }
        .draw {
            color: #FF9800;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <div class="controls">
        <label>You play as:</label>
        <select id="humanSymbol">
            <option value="X">X (goes first)</option>
            <option value="O">O (goes second)</option>
        </select>
        
        <label>AI Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        
        <button onclick="startNewGame()">New Game</button>
    </div>
    
    <div class="status" id="status">Click "New Game" to start</div>
    
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>

    <script>
        let gameId = null;
        let humanSymbol = 'X';
        let aiSymbol = 'O';
        
        async function startNewGame() {
            humanSymbol = document.getElementById('humanSymbol').value;
            aiSymbol = humanSymbol === 'X' ? 'O' : 'X';
            const difficulty = document.getElementById('difficulty').value;
            
            try {
                const response = await fetch('/games', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        human_symbol: humanSymbol,
                        ai_difficulty: difficulty
                    })
                });
                
                const data = await response.json();
                gameId = data.game_id;
                updateBoard(data.state);
                document.getElementById('status').textContent = `Your turn! You are ${humanSymbol}`;
            } catch (error) {
                document.getElementById('status').textContent = 'Error starting game';
                console.error(error);
            }
        }
        
        async function makeMove(row, col) {
            if (!gameId) {
                alert('Please start a new game first');
                return;
            }
            
            try {
                const response = await fetch(`/games/${gameId}/move`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ row, col })
                });
                
                const data = await response.json();
                
                if (!data.result.success) {
                    alert(data.result.message);
                    return;
                }
                
                updateBoard(data.state);
            } catch (error) {
                document.getElementById('status').textContent = 'Error making move';
                console.error(error);
            }
        }
        
        function updateBoard(state) {
            const cells = document.querySelectorAll('.cell');
            const board = state.board;
            
            // Update board display
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const index = i * 3 + j;
                    const cell = cells[index];
                    cell.textContent = board[i][j] === ' ' ? '' : board[i][j];
                    
                    if (board[i][j] !== ' ') {
                        cell.classList.add('filled');
                    } else {
                        cell.classList.remove('filled');
                    }
                }
            }
            
            // Update status
            const statusEl = document.getElementById('status');
            statusEl.className = 'status';
            
            if (state.game_over) {
                if (state.winner) {
                    if (state.winner === humanSymbol) {
                        statusEl.textContent = `You won! 🎉`;
                        statusEl.classList.add('winner');
                    } else {
                        statusEl.textContent = `AI won! 😢`;
                        statusEl.classList.add('loser');
                    }
                } else {
                    statusEl.textContent = `It's a draw! 🤝`;
                    statusEl.classList.add('draw');
                }
            } else {
                statusEl.textContent = `Your turn! You are ${humanSymbol}`;
            }
        }
    </script>
</body>
</html>
